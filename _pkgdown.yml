url: https://sergiocorreia.github.io/fedplot

home:
  title: Fed-style ggplot2 charts

navbar:
  structure:
    left:  [reference, articles, tutorials]
    #left:  [intro, reference, articles, tutorials, news]
    right: [search, github]

authors:
  Sergio Correia:
    href: http://scorreia.com/

template:
  bootstrap: 5
  assets: static

# https://pkgdown.r-lib.org/reference/build_reference.html
reference:
  - title: Main functions
    desc: Functions required to produce compliant charts.
  - contents:
      - theme_fed
      - geom_recessions
      - geom_line_fed
      - geom_hline_zero
      - annotate_last_date
      - scale_x_year
      - draw_key_square
      - save_plot
      - fontsupport

  - title: Advanced functions and topics
    desc: Internal functions that might be of use to some users.
  - contents:
      - update_recessions
      - move_y_axis_title
      - annotate_top_tick
      - annotate_frequency
      - theme_fed_minimal
      - fed_color_pal
      - fed_linewidth_pal
      - install_fed_font
      - GeomLastDate
      - GeomLastDateRepel
      - load_fed_font
      - customproto
      - set_plot_size

  - title: Color palettes
    desc: Predefined color palettes
  - contents:
      - fsr_primary_colors
      - fsr_secondary_colors
      - bsvr_colors

  - title: Sample datasets
    desc: Sample datasets used to showcase how to use the package
  - contents:
      - FSR_1_17
      - FSR_2_4
      - FSR_4_1
